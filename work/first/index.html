<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 第1問  id='q1'の要素の文字色を赤色にせよ。
  $(function() {  // <--これはあったほうがいいらしい、全体を囲んでる
    $("#q1").css("color","red");  //idがq1のもののcssのcolorをredに変化させる

// 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
    $("#q2").click(function() {  //clickしたときにthis(この要素)のcssを変化させる　thisはイベントが発生した要素のことを指す
      $(this).css("background-color","pink");
    });
  
// 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
    $("#q3").click(fadeOut);  //clickにfadeOutという引数を渡し、function fadeOutの処理を下に記述する
    function fadeOut() {      //引数というよりもfadeOutという名前の関数を呼び出し、fadeOutの処理の指定を下でしている感じかもしれない
      $(this).fadeOut(2000);
    };
    // $("#q3").click(function() {  //<--やっていることは上と同じ、こっちのほうが分かりやすい
    //   $(this).fadeOut(2000);
    // });
    

// 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
    $("#q4").click(function(){
      $(this).prepend("DOMの中の前")
             .append("DOMの中の後ろ")
             .before("DOMの前")
             .after("DOMの後ろ");
    });
// 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。

    $("#q5").click(function() {
      $(this).addClass("large");  //<--これでcssの使われていなかったlargeがq5に適用される
    });

// 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
    $("#q6").click(function() {
      $(this).animate({  // animateの引数にオブジェクトを指定して、marginTopとmarginLeftの処理を行う
        "marginTop": 100, //px入れたかったらStringにしないといけないので""で囲む、問題なく動いた
        "marginLeft": 100 //keyの""もいらなそう、単位がmsなので2000msで1s
      },2000);
    });
    
// 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
    $("#q7").find("li").click(function() {  //findで条件に合った子要素を選択できる
      var targetNum = $(this).index();  //indexは要素の順番を教えてくれる
      console.log(targetNum);
      alert(targetNum);
    });
    
// 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
    // $("#q8").mouseenter(function() {
    //           $(this).addClass("large")
    //         })
    //         .mouseleave(function() {
    //           $(this).removeClass("large")
    //         });

    $("#q8").hover(function() {  //hoverはmouseenterとmouseleaveの機能がまとまったもの
      $(this).addClass("large");  //第一引数がaddClassの関数、第二引数がremoveClassの関数でマウスが重なったときに1つめ、
    }, function() {               //マウスが離れた時の処理が二つ目の関数が実行される
      $(this).removeClass("large");
    });

// 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
    $("#q9").click(function() { //q9がクリックされたときに関数が実行される
      var q9Data = $(this).data("text");　//変数　q9Dataにq9のdata属性が格納され、
      console.log(q9Data);          //console.log(q9Data)でconsoleに表示される,textを指定するとjQueryが表示される
    });
    
// 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
    $("#q10").find("li").click(function() {
      var sameNum = $(this).index();  //liのindexを取得して変数sameNumに格納する
      $("#q11").find("li").eq(sameNum).addClass("large"); //eq()で指定したポジションの要素を取り出す
    });
  });
  
</script>
</body>
</html>
