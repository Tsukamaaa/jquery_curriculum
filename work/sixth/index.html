<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="register">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Input Your Name.">
          <p class="rest-count">30</p>
        </div>
        <button class="register-btn">Register</button>
      </form>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのは文字数チェッカーです。
      // .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
      // .keyup() 文字入力後に発火されるイベントです。
      // .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
      // .val() input要素のvalueを取得します。

      $(function() {
        $(".input").keyup(function() {
          var count = $(this).val().replace(/\s+/g, "").length;
          var countDown = 30-count;
          //replace(/\s+/)は\sという空白の文字に一致するという正規表現を/正規表現/として囲んでいる形
          //replace(/\s+/g)のgは文字列全体にマッチしているか、gがないと一回マッチしたら終了ほかにもi:大文字小文字の区別をするか、m:複数行に対応するか、u:Unicode対応など
          // console.log(countDown); //確認用
          if(count <= 30){        ///\s/に関しては改行\n、タブ\t、復帰\r、改ページ\f、垂直タブ\v　全部が当てはまる +は+の前の文字が一個以上連続したものにマッチ
            $(".rest-count").text(countDown)
                            .removeClass("red");
          }else {
            $(".rest-count").text(countDown)
                            .addClass("red");
          }
        })
      })
    </script>
  </body>
</html>
